<!DOCTYPE html>
<html lang="nl">
<head>
  {{ partial "head.html" . }}
</head>

<body>
  {{ partial "header.html" . }}

  <div class="main-container">
    <main class="content">
      {{ .Content }}
    </main>
    <aside class="sidebar">
      {{ with site.GetPage "sidebar" }}
        {{ .Content }}
      {{ end }}
    </aside>
  </div>

  {{ partial "footer.html" . }}
  {{ partial "scripts_single.html" . }}
</body>
</html>
