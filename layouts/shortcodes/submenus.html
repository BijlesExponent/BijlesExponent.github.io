<div class="image-row">
  <div class="image-row-wrapper" onclick="showContent(1)" id="card-1">
    <img src="/images/aanbod_middel.png" alt="Middelbare school">
  </div>
  <div class="image-row-wrapper" onclick="showContent(2)" id="card-2">
    <img src="/images/aanbod_unief.png" alt="Universiteit">
  </div>
  <div class="image-row-wrapper" onclick="showContent(3)" id="card-3">
    <img src="/images/aanbod_excom.png" alt="Examencommissie">
  </div>
</div>
  
<div id="content-1" class="submenu-content">
  {{ with site.GetPage "submenu_secundair" }}
    {{ .Content }}
  {{ end }}
</div>

<div id="content-2" class="submenu-content">
  {{ with site.GetPage "submenu_hoger" }}
    {{ .Content }}
  {{ end }}
</div>

<div id="content-3" class="submenu-content">
  {{ with site.GetPage "submenu_examencommissie" }}
    {{ .Content }}
  {{ end }}
</div>

<script>
  let currentOpen = 1; // default open

  function showContent(index) {
    // Remove previous content
    document.querySelectorAll('.submenu-content').forEach(div =>
      div.classList.remove('active')
    );

    // Hide previous highlight
    document.querySelectorAll('.image-row-wrapper').forEach(card =>
      card.classList.remove('active')
    );

    // Show selected content
    document.getElementById('content-' + index)?.classList.add('active');

    // Highlight selected card
    document.getElementById('card-' + index)?.classList.add('active');

    currentOpen = index;
  }

  // Call on page load to show default
  window.addEventListener('DOMContentLoaded', () => {
    showContent(currentOpen);
  });
</script>
